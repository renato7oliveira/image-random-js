<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Random JS</title>
    <style>
        body{background-color: #f0f0f0; align-items: center; display: flex; height: 100vh; justify-content: center;}
    </style>
</head>
<body>
    <img id="info">
</body>
</html>

<script>
    const numberRandom = Math.floor((Math.random() *2) +1);
    const urlImage = 'image/image-'+numberRandom+'.jpg';
    const infoImage = document.getElementById('info');
    infoImage.setAttribute('src', urlImage);
</script>
